<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <form method="post" action="/post_user">
            <label>Username: </label>
            <input id="username" type="text" name="username"/>
            <label>Email: </label>
            <input id="email" name="email" type="text" />
            <input type="submit" />
        </form>
        {% for user in all_users %}
            <p>Name: {{ user.username }} -- Email: {{ user.email }}</p>
        {% endfor %}
        <h2>{{ first_user.username }} was here FIRST!</h2>
        <h3>To congratulate them, send an email to:<br>{{ first_user.email }}</h3>
    </body>
</html>
